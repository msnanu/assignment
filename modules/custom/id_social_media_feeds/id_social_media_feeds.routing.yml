IdSocialMediaFeedConfig:
  path: '/admin/config/id-social-feeds-config'
  defaults:
    _form: '\Drupal\id_social_media_feeds\Form\SocialMediaFeedsList'
    _title: 'List'
  requirements:
    _permission: 'access administration pages'

IdSocialMediaAPIConfig:
  path: '/admin/config/id-social-feeds-api-config'
  defaults:
    _form: '\Drupal\id_social_media_feeds\Form\SocialMediaFeedsAPIConfigForm'
    _title: 'SMFeeds API Configuration'
  requirements:
    _permission: 'access administration pages'


IdSocialMediaAddTwitterConfig:
  path: '/admin/config/id-social-feeds-config/twitter/add'
  defaults:
    _form: '\Drupal\id_social_media_feeds\Form\SocialMediaFeedsTwitterConfigForm'
    _title: 'Add Twitter'
  requirements:
    _permission: 'access administration pages'
IdSocialMediaEditTwitterConfig:
  path: '/admin/config/id-social-feeds-config/twitter/edit/{id}'
  defaults:
    _form: '\Drupal\id_social_media_feeds\Form\SocialMediaFeedsTwitterConfigForm'
    _title: 'Edit Twitter'
  requirements:
    _permission: 'access administration pages'
IdSocialMediaDeleteTwitterConfig:
  path: '/admin/config/id-social-feeds-config/twitter/delete/{id}'
  defaults:
    _form: '\Drupal\id_social_media_feeds\Form\SocialMediaFeedsTwitterConfigForm'
    _title: 'Delete Twitter'
  requirements:
    _permission: 'access administration pages'



