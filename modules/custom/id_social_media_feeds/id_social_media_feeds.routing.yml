  requirements:
    _permission: 'access administration pages'
IdSocialMediaDeleteFacebookConfig:
  path: '/admin/config/id-social-feeds-config/facebook/delete/{id}'
  defaults:
    _form: '\Drupal\id_social_media_feeds\Form\SocialMediaFeedsFacebookConfigForm'
    _title: 'Delete Facebook'
  requirements:
    _permission: 'access administration pages'




